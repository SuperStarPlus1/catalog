<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×§×˜×œ×•×’ ××•×¦×¨×™×</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filters select,
    .filters input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 12px;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 4px 0;
    }

    .price {
      color: #2e7d32;
      font-size: 16px;
      margin: 2px 0;
    }

    .dept, .group {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>ğŸ“¦ ×§×˜×œ×•×’ ××•×¦×¨×™×</header>

  <div class="container">
    <div class="filters">
      <input type="text" id="search" placeholder="×—×™×¤×•×© ×—×•×¤×©×™...">
      <select id="deptFilter">
        <option value="">×›×œ ×”××—×œ×§×•×ª</option>
      </select>
      <select id="groupFilter">
        <option value="">×›×œ ×”×§×‘×•×¦×•×ª</option>
      </select>
    </div>

    <div class="catalog" id="catalog"></div>
  </div>

  <script>
    let catalogData = [];
    let departments = new Set();
    let groups = new Set();

    async function loadCatalog() {
      try {
        const res = await fetch('/api/fetch-catalog');
        const json = await res.json();

        if (!Array.isArray(json.catalog)) {
          console.error("âš ï¸ ×”×§×˜×œ×•×’ ×©×”×ª×§×‘×œ ×œ× ×ª×§×™×Ÿ:", json);
          return;
        }

        catalogData = json.catalog;
        catalogData.forEach(item => {
          departments.add(item.department);
          groups.add(item.group);
        });

        renderFilters();
        renderCatalog();
      } catch (err) {
        console.error("×©×’×™××ª ×˜×¢×™× ×ª ×§×˜×œ×•×’:", err);
      }
    }

    function renderFilters() {
      const deptSel = document.getElementById("deptFilter");
      [...departments].sort().forEach(dep => {
        const opt = document.createElement("option");
        opt.value = dep;
        opt.textContent = dep;
        deptSel.appendChild(opt);
      });

      const groupSel = document.getElementById("groupFilter");
      [...groups].sort().forEach(gr => {
        const opt = document.createElement("option");
        opt.value = gr;
        opt.textContent = gr;
        groupSel.appendChild(opt);
      });
    }

    function renderCatalog() {
      const container = document.getElementById("catalog");
      container.innerHTML = "";

      const search = document.getElementById("search").value.toLowerCase();
      const dept = document.getElementById("deptFilter").value;
      const group = document.getElementById("groupFilter").value;

      const filtered = catalogData.filter(item => {
        return (item.name.toLowerCase().includes(search) || item.barcode.includes(search)) &&
               (!dept || item.department === dept) &&
               (!group || item.group === group);
      });

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `/api/image-proxy?path=${encodeURIComponent(item.imagePath)}`;
        img.onerror = () => img.src = 'https://via.placeholder.com/250x180?text=No+Image';

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = item.name;

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = item.price + " â‚ª";

        const deptDiv = document.createElement("div");
        deptDiv.className = "dept";
        deptDiv.textContent = item.department;

        const groupDiv = document.createElement("div");
        groupDiv.className = "group";
        groupDiv.textContent = item.group;

        card.append(img, name, price, deptDiv, groupDiv);
        container.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", renderCatalog);
    document.getElementById("deptFilter").addEventListener("change", renderCatalog);
    document.getElementById("groupFilter").addEventListener("change", renderCatalog);

    loadCatalog();
  </script>
</body>
</html>
