<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“¦ ×§×˜×œ×•×’ ××•×¦×¨×™×</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters input,
    .filters select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 200px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }

    .name {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .price {
      color: #2196f3;
      font-weight: bold;
      margin: 5px 0;
    }

    .group, .department {
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>ğŸ“¦ ×§×˜×œ×•×’ ××•×¦×¨×™×</header>

  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="×—×¤×© ××•×¦×¨ ×œ×¤×™ ×©× ××• ×‘×¨×§×•×“..." />
      <select id="departmentFilter">
        <option value="">×›×œ ×”××—×œ×§×•×ª</option>
      </select>
      <select id="groupFilter">
        <option value="">×›×œ ×”×§×‘×•×¦×•×ª</option>
      </select>
    </div>

    <div class="catalog" id="catalogGrid"></div>
  </div>

  <script>
    let catalogData = [];

    async function loadCatalog() {
      try {
        const res = await fetch('/api/fetch-catalog');
        const result = await res.json();

        if (!result.catalog || !Array.isArray(result.catalog)) {
          console.error("×”×§×˜×œ×•×’ ×©×”×ª×§×‘×œ ×œ× ×ª×§×™×Ÿ:", result);
          return;
        }

        catalogData = result.catalog;
        populateFilters();
        renderCatalog();
      } catch (err) {
        console.error("×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×˜×œ×•×’:", err);
      }
    }

    function populateFilters() {
      const deptSet = new Set();
      const groupSet = new Set();

      catalogData.forEach(item => {
        if (item.department) deptSet.add(item.department);
        if (item.group) groupSet.add(item.group);
      });

      const deptSelect = document.getElementById('departmentFilter');
      const groupSelect = document.getElementById('groupFilter');

      [...deptSet].sort().forEach(d => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = d;
        deptSelect.appendChild(opt);
      });

      [...groupSet].sort().forEach(g => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = g;
        groupSelect.appendChild(opt);
      });
    }

    function renderCatalog() {
      const grid = document.getElementById('catalogGrid');
      grid.innerHTML = '';

      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const dept = document.getElementById('departmentFilter').value;
      const group = document.getElementById('groupFilter').value;

      const filtered = catalogData.filter(item => {
        const matchesSearch = item.name.toLowerCase().includes(searchText) || item.barcode.includes(searchText);
        const matchesDept = !dept || item.department === dept;
        const matchesGroup = !group || item.group === group;
        return matchesSearch && matchesDept && matchesGroup;
      });

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = `/api/image-proxy?barcode=${item.barcode}`;
        img.alt = item.name;
        img.onerror = () => img.src = 'https://via.placeholder.com/250x200?text=No+Image';

        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.name;

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = item.price + " â‚ª";

        const dept = document.createElement('div');
        dept.className = 'department';
        dept.textContent = item.department;

        const group = document.createElement('div');
        group.className = 'group';
        group.textContent = item.group;

        card.append(img, name, price, dept, group);
        grid.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', renderCatalog);
    document.getElementById('departmentFilter').addEventListener('change', renderCatalog);
    document.getElementById('groupFilter').addEventListener('change', renderCatalog);

    loadCatalog();
  </script>
</body>
</html>
