<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×§×˜×œ×•×’ ××•×¦×¨×™×</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; direction: rtl; }
    header { background: #2196f3; color: white; padding: 1rem; text-align: center; }
    .container { padding: 1rem; }
    .filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .filters input, .filters select { padding: 10px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 0.5rem; }
    .name { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
    .price { color: #2196f3; font-weight: bold; margin-bottom: 5px; }
    .group, .department { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <header><h1>ğŸ“¦ ×§×˜×œ×•×’ ××•×¦×¨×™×</h1></header>
  <div class="container">
    <div class="filters">
      <input type="text" id="search" placeholder="×—×¤×© ××•×¦×¨...">
      <select id="deptFilter"><option value="">×›×œ ×”××—×œ×§×•×ª</option></select>
      <select id="groupFilter"><option value="">×›×œ ×”×§×‘×•×¦×•×ª</option></select>
    </div>
    <div id="catalog" class="catalog"></div>
  </div>

  <script>
    let data = [], departments = new Set(), groups = new Set();

    async function loadCatalog() {
      try {
        const res = await fetch('/api/fetch-catalog');
        const catalog = await res.json();

        if (!Array.isArray(catalog)) {
          console.error("×”×§×˜×œ×•×’ ×©×”×ª×§×‘×œ ×œ× ×ª×§×™×Ÿ:", catalog);
          return;
        }

        data = catalog;
        data.forEach(item => {
          departments.add(item.department);
          groups.add(item.group);
        });

        populateFilters();
        renderCatalog();
      } catch (err) {
        console.error("×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×˜×œ×•×’:", err);
      }
    }

    function populateFilters() {
      const deptSelect = document.getElementById("deptFilter");
      departments.forEach(d => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = d;
        deptSelect.appendChild(opt);
      });

      const groupSelect = document.getElementById("groupFilter");
      groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = g;
        groupSelect.appendChild(opt);
      });
    }

    function renderCatalog() {
      const catalogEl = document.getElementById("catalog");
      catalogEl.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const dept = document.getElementById("deptFilter").value;
      const group = document.getElementById("groupFilter").value;

      const filtered = data.filter(item => {
        return (item.name.toLowerCase().includes(search) || item.barcode.includes(search)) &&
               (!dept || item.department === dept) &&
               (!group || item.group === group);
      });

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/200x180?text=No+Image'">
          <div class="name">${item.name}</div>
          <div class="price">${item.price} â‚ª</div>
          <div class="group">${item.group}</div>
          <div class="department">${item.department}</div>
        `;
        catalogEl.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", renderCatalog);
    document.getElementById("deptFilter").addEventListener("change", renderCatalog);
    document.getElementById("groupFilter").addEventListener("change", renderCatalog);

    loadCatalog();
  </script>
</body>
</html>
